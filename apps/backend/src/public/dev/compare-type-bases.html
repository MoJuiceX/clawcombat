<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClawCombat — Type Base Variants (Dragon, Flying, Ghost, Fairy)</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #0a0a0a; color: #e0e0e0; font-family: 'Segoe UI', system-ui, sans-serif; padding: 20px; }
  h1 { text-align: center; margin-bottom: 6px; font-size: 1.5rem; color: #c080f0; }
  .subtitle { text-align: center; color: #888; margin-bottom: 24px; font-size: 0.85rem; }

  .base-section { max-width: 1200px; margin: 0 auto 30px; }
  .base-section h2 { color: #fff; font-size: 1.1rem; margin-bottom: 10px; padding-left: 4px; }
  .row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
  .cell { background: #141414; border-radius: 8px; border: 1px solid #2a2a2a; overflow: hidden; }
  .cell img { width: 100%; aspect-ratio: 1; object-fit: cover; display: block; cursor: zoom-in; }
  .cell img:hover { opacity: 0.9; }
  .cell .label { text-align: center; padding: 4px; font-size: 0.7rem; color: #888; font-weight: 600; }
  .cell.base-cell { border-color: #444; }
  .cell.base-cell .label { color: #aaa; }
  .cell.dragon .label { color: #7038F8; }
  .cell.flying .label { color: #A890F0; }
  .cell.ghost .label { color: #705898; }
  .cell.fairy .label { color: #EE99AC; }

  .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 1000; justify-content: center; align-items: center; cursor: zoom-out; }
  .lightbox.active { display: flex; }
  .lightbox img { max-width: 90vw; max-height: 90vh; border-radius: 8px; }
  .lightbox .lbl { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); color: #aaa; font-size: 0.9rem; background: rgba(0,0,0,0.8); padding: 8px 16px; border-radius: 6px; }
</style>
</head>
<body>

<h1>Body-Modified Type Bases</h1>
<p class="subtitle">Each row: Standard Base + Dragon + Flying + Ghost + Fairy</p>

<div id="content"></div>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lb-img" src="">
  <div class="lbl" id="lb-lbl"></div>
</div>

<script>
const BASES = [
  { name: 'Crawler',  key: 'crawler' },
  { name: 'Cadet',    key: 'cadet' },
  { name: 'Scout',    key: 'scout' },
  { name: 'Sentinel', key: 'sentinel' },
  { name: 'Peeper',   key: 'peeper' },
  { name: 'Titan',    key: 'titan' },
];

const TYPES = [
  { label: 'Base', suffix: '', isBase: true, cls: 'base-cell' },
  { label: 'Dragon', suffix: '-dragon', cls: 'dragon' },
  { label: 'Flying', suffix: '-flying', cls: 'flying' },
  { label: 'Ghost', suffix: '-ghost', cls: 'ghost' },
  { label: 'Fairy', suffix: '-fairy', cls: 'fairy' },
];

const content = document.getElementById('content');
const v = Date.now();

BASES.forEach(base => {
  const section = document.createElement('div');
  section.className = 'base-section';
  section.innerHTML = `<h2>${base.name}</h2>`;

  const row = document.createElement('div');
  row.className = 'row';

  TYPES.forEach(type => {
    const file = `${base.key}${type.suffix}.webp`;
    const src = `/references/bases/${file}?v=${v}`;
    const lbl = `${base.name} — ${type.label}`;

    const cell = document.createElement('div');
    cell.className = `cell ${type.cls}`;
    cell.innerHTML = `
      <img src="${src}" alt="${lbl}" onclick="openLightbox('${src}', '${lbl}')">
      <div class="label">${type.label}</div>
    `;
    row.appendChild(cell);
  });

  section.appendChild(row);
  content.appendChild(section);
});

function openLightbox(src, label) {
  document.getElementById('lb-img').src = src;
  document.getElementById('lb-lbl').textContent = label;
  document.getElementById('lightbox').classList.add('active');
}

function closeLightbox() {
  document.getElementById('lightbox').classList.remove('active');
}

document.addEventListener('keydown', e => { if (e.key === 'Escape') closeLightbox(); });
</script>
</body>
</html>
