    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
      margin: 0;
    }
    h1 { text-align: center; color: #fff; margin-bottom: 10px; }
    .instructions {
      text-align: center;
      color: #aaa;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .controls {
      position: sticky;
      top: 0;
      background: #1a1a2e;
      padding: 15px;
      z-index: 100;
      border-bottom: 2px solid #333;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      background: #4a4a8a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #5a5a9a; }
    button.danger { background: #8a4a4a; }
    button.danger:hover { background: #9a5a5a; }
    .stats {
      background: #2a2a4e;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
    }
    .type-section {
      margin-bottom: 30px;
    }
    .type-header {
      background: #2a2a4e;
      padding: 10px 15px;
      border-radius: 8px 8px 0 0;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .combo-section {
      background: #252540;
      padding: 15px;
      margin-bottom: 2px;
      border-left: 3px solid #4a4a8a;
    }
    .combo-header {
      font-weight: bold;
      margin-bottom: 10px;
      color: #8af;
    }
    .images-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .image-option {
      position: relative;
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.2s;
    }
    .image-option.selected {
      border-color: #4f4;
      box-shadow: 0 0 10px rgba(68, 255, 68, 0.3);
    }
    .image-option.deselected {
      opacity: 0.3;
      border-color: #f44;
    }
    .image-option img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      display: block;
    }
    .image-option .filename {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      color: #fff;
      font-size: 10px;
      padding: 4px;
      text-align: center;
      word-break: break-all;
    }
    .image-option .check {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 24px;
      height: 24px;
      background: #4f4;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .image-option.deselected .check {
      background: #f44;
    }
    .output-area {
      margin-top: 20px;
      background: #252540;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .output-area.visible { display: block; }
    .output-area h3 { margin-top: 0; }
    .output-area pre {
      background: #1a1a2e;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>

    const selected = new Set();
    let total = 0;

    function init() {
      const content = document.getElementById('content');
      let html = '';

      for (const [type, combos] of Object.entries(data)) {
        html += `<div class="type-section">`;
        html += `<div class="type-header">${type}</div>`;

        for (const [combo, files] of Object.entries(combos)) {
          html += `<div class="combo-section">`;
          html += `<div class="combo-header">${combo} (${files.length} options)</div>`;
          html += `<div class="images-grid">`;

          for (const file of files) {
            const id = file.replace(/[^a-zA-Z0-9]/g, '_');
            selected.add(file);
            total++;

            // Handle path for display
            const displayName = file.split('/').pop();

            html += `
              <div class="image-option selected" data-file="${file}" onclick="toggleImage(this)">
                <img src="${file}" alt="${displayName}" loading="lazy" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22150%22 height=%22150%22><rect fill=%22%23333%22 width=%22150%22 height=%22150%22/><text x=%2275%22 y=%2275%22 text-anchor=%22middle%22 fill=%22%23666%22>Not Found</text></svg>'">
                <div class="filename">${displayName}</div>
                <div class="check">✓</div>
              </div>
            `;
          }

          html += `</div></div>`;
        }

        html += `</div>`;
      }

      content.innerHTML = html;
      document.getElementById('totalCount').textContent = total;
      updateStats();
    }

    function toggleImage(el) {
      const file = el.dataset.file;
      if (selected.has(file)) {
        selected.delete(file);
        el.classList.remove('selected');
        el.classList.add('deselected');
        el.querySelector('.check').textContent = '✗';
      } else {
        selected.add(file);
        el.classList.add('selected');
        el.classList.remove('deselected');
        el.querySelector('.check').textContent = '✓';
      }
      updateStats();
    }

    function updateStats() {
      document.getElementById('selectedCount').textContent = selected.size;
      document.getElementById('removeCount').textContent = total - selected.size;
    }

    function showSelected() {
      const output = document.getElementById('output');
      const title = document.getElementById('outputTitle');
      const list = document.getElementById('outputList');

      title.textContent = `Files to KEEP (${selected.size})`;
      list.textContent = Array.from(selected).sort().join('\n');
      output.classList.add('visible');
    }

    function showDeselected() {
      const output = document.getElementById('output');
      const title = document.getElementById('outputTitle');
      const list = document.getElementById('outputList');

      const allFiles = [];
      for (const combos of Object.values(data)) {
        for (const files of Object.values(combos)) {
          allFiles.push(...files);
        }
      }

      const deselected = allFiles.filter(f => !selected.has(f));
      title.textContent = `Files to REMOVE (${deselected.length})`;
      list.textContent = deselected.sort().join('\n');
      output.classList.add('visible');
    }

    function copyDeselected() {
      const allFiles = [];
      for (const combos of Object.values(data)) {
        for (const files of Object.values(combos)) {
          allFiles.push(...files);
        }
      }

      const deselected = allFiles.filter(f => !selected.has(f));
      navigator.clipboard.writeText(deselected.join('\n')).then(() => {
        alert(`Copied ${deselected.length} files to remove to clipboard!`);
      });
    }
