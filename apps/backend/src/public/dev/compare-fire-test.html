<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClawCombat — FLUX 2 Pro Fire Test (Round 1)</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #0a0a0a; color: #e0e0e0; font-family: 'Segoe UI', system-ui, sans-serif; padding: 20px; }
  h1 { text-align: center; margin-bottom: 6px; font-size: 1.5rem; color: #fff; }
  .subtitle { text-align: center; color: #888; margin-bottom: 8px; font-size: 0.85rem; }
  .params { text-align: center; color: #666; margin-bottom: 24px; font-size: 0.75rem; font-family: monospace; }

  .grid { display: flex; flex-direction: column; gap: 20px; max-width: 1400px; margin: 0 auto; }

  .card { background: #141414; border-radius: 10px; border: 1px solid #2a2a2a; overflow: hidden; }
  .card .name { text-align: center; padding: 10px; font-weight: 700; font-size: 1.1rem; color: #fff; border-bottom: 1px solid #2a2a2a; }
  .card .pair { display: flex; gap: 2px; }
  .card .pair .side { flex: 1; position: relative; }
  .card .pair img { width: 100%; aspect-ratio: 1; object-fit: cover; display: block; cursor: zoom-in; }
  .card .pair .tag { position: absolute; bottom: 8px; left: 8px; font-size: 0.7rem; padding: 3px 10px; border-radius: 4px; color: #fff; font-weight: 600; }
  .tag-base { background: rgba(100, 100, 100, 0.9); }
  .tag-fire { background: rgba(240, 128, 48, 0.9); }

  .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 1000; justify-content: center; align-items: center; cursor: zoom-out; }
  .lightbox.active { display: flex; }
  .lightbox img { max-width: 90vw; max-height: 90vh; border-radius: 8px; }
  .lightbox .lbl { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); color: #aaa; font-size: 0.9rem; background: rgba(0,0,0,0.8); padding: 8px 16px; border-radius: 6px; }
</style>
</head>
<body>

<h1>Round 1 — FLUX 2 Pro Fire Type</h1>
<p class="subtitle">Qwen base (left) vs FLUX 2 Pro fire variant (right) — same prompt, all 6 bases</p>
<p class="params">model: FLUX 2 Pro | seed: 77777 | input_images reference mode</p>

<div class="grid" id="grid"></div>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lb-img" src="">
  <div class="lbl" id="lb-lbl"></div>
</div>

<script>
const BASES = [
  { name: 'Crawler',  base: 'base-water',    fire: 'crawler-fire' },
  { name: 'Cadet',    base: 'base-neutral',  fire: 'cadet-fire' },
  { name: 'Scout',    base: 'base-venom',    fire: 'scout-fire' },
  { name: 'Peeper',   base: 'base-earth',    fire: 'peeper-fire' },
  { name: 'Titan',    base: 'base-nature',   fire: 'titan-fire' },
  { name: 'Warbot',   base: 'base-metal',    fire: 'warbot-fire' },
];

const grid = document.getElementById('grid');

BASES.forEach(b => {
  const baseSrc = `/references/bases-qwen-v2/${b.base}.webp`;
  const fireSrc = `/references/test-flux-fire/${b.fire}.webp`;

  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <div class="name">${b.name}</div>
    <div class="pair">
      <div class="side">
        <img src="${baseSrc}" alt="${b.name} Base" onclick="openLightbox('${baseSrc}', '${b.name} — Qwen Base')">
        <span class="tag tag-base">Qwen Base</span>
      </div>
      <div class="side">
        <img src="${fireSrc}" alt="${b.name} Fire" onclick="openLightbox('${fireSrc}', '${b.name} — FLUX Fire')">
        <span class="tag tag-fire">FLUX Fire</span>
      </div>
    </div>
  `;
  grid.appendChild(card);
});

function openLightbox(src, label) {
  document.getElementById('lb-img').src = src;
  document.getElementById('lb-lbl').textContent = label;
  document.getElementById('lightbox').classList.add('active');
}

function closeLightbox() {
  document.getElementById('lightbox').classList.remove('active');
}

document.addEventListener('keydown', e => { if (e.key === 'Escape') closeLightbox(); });
</script>
</body>
</html>
