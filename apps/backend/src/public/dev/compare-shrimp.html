<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClawCombat — New Base Candidate</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #0a0a0a; color: #e0e0e0; font-family: 'Segoe UI', system-ui, sans-serif; padding: 20px; }
  h1 { text-align: center; margin-bottom: 6px; font-size: 1.5rem; color: #fff; }
  .subtitle { text-align: center; color: #888; margin-bottom: 24px; font-size: 0.85rem; }

  .section { max-width: 1400px; margin: 0 auto 30px; }
  .section h2 { color: #fff; font-size: 1.1rem; margin-bottom: 10px; }
  .row { display: grid; gap: 8px; }
  .cell { background: #141414; border-radius: 8px; border: 1px solid #2a2a2a; overflow: hidden; }
  .cell img { width: 100%; aspect-ratio: 1; object-fit: cover; display: block; cursor: zoom-in; }
  .cell img:hover { opacity: 0.9; }
  .cell .label { text-align: center; padding: 6px; font-size: 0.7rem; color: #888; font-weight: 600; }
  .cell .note { padding: 2px 8px 6px; font-size: 0.6rem; color: #6a6; line-height: 1.3; }
  .cell.highlight { border-color: #4a4; }

  .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 1000; justify-content: center; align-items: center; cursor: zoom-out; }
  .lightbox.active { display: flex; }
  .lightbox img { max-width: 90vw; max-height: 90vh; border-radius: 8px; }
  .lightbox .lbl { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); color: #aaa; font-size: 0.9rem; background: rgba(0,0,0,0.8); padding: 8px 16px; border-radius: 6px; }
</style>
</head>
<body>

<h1>New Base Candidate — Hybrid from All 6</h1>
<p class="subtitle">All 6 current bases fed as reference to create a new hybrid variant.</p>

<div class="section">
  <h2>Current 6 Bases</h2>
  <div class="row" style="grid-template-columns: repeat(6, 1fr);">
    <div class="cell">
      <img src="/references/bases-qwen-v2/base-water.webp" alt="Crawler" onclick="openLightbox(this.src, 'Crawler')">
      <div class="label">Crawler</div>
    </div>
    <div class="cell">
      <img src="/references/bases-qwen-v2/base-neutral.webp" alt="Cadet" onclick="openLightbox(this.src, 'Cadet')">
      <div class="label">Cadet</div>
    </div>
    <div class="cell">
      <img src="/references/bases-qwen-v2/base-ice.webp" alt="Sentinel" onclick="openLightbox(this.src, 'Sentinel')">
      <div class="label">Sentinel</div>
    </div>
    <div class="cell">
      <img src="/references/bases-qwen-v2/base-venom.webp" alt="Scout" onclick="openLightbox(this.src, 'Scout')">
      <div class="label">Scout</div>
    </div>
    <div class="cell">
      <img src="/references/bases-qwen-v2/base-earth.webp" alt="Peeper" onclick="openLightbox(this.src, 'Peeper')">
      <div class="label">Peeper</div>
    </div>
    <div class="cell">
      <img src="/references/bases-qwen-v2/base-nature.webp" alt="Titan" onclick="openLightbox(this.src, 'Titan')">
      <div class="label">Titan</div>
    </div>
  </div>
</div>

<div class="section">
  <h2>Hybrid Candidates</h2>
  <div class="row" id="hybrids" style="grid-template-columns: repeat(4, 1fr);"></div>
</div>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lb-img" src="">
  <div class="lbl" id="lb-lbl"></div>
</div>

<script>
// Dynamically load whatever images exist in test-hybrid-base/
const HYBRIDS = [
  { file: 'hybrid-qwen-a.webp', label: 'Qwen A', note: 'Qwen from composite of all 6' },
  { file: 'hybrid-qwen-b.webp', label: 'Qwen B', note: 'Qwen from composite, different seed' },
  { file: 'hybrid-flux-a.webp', label: 'FLUX A', note: 'FLUX multi-ref (3 bases), seed 77777' },
  { file: 'hybrid-flux-b.webp', label: 'FLUX B', note: 'FLUX multi-ref (3 bases), seed 88888' },
  { file: 'hybrid-flux-c.webp', label: 'FLUX C', note: 'FLUX multi-ref (other 3 bases), seed 77777' },
  { file: 'hybrid-flux-d.webp', label: 'FLUX D', note: 'FLUX multi-ref (other 3 bases), seed 88888' },
];

const container = document.getElementById('hybrids');
HYBRIDS.forEach(h => {
  const cell = document.createElement('div');
  cell.className = 'cell highlight';
  cell.innerHTML = `
    <img src="/references/test-hybrid-base/${h.file}" alt="${h.label}" onclick="openLightbox(this.src, '${h.label}: ${h.note}')" onerror="this.parentElement.style.opacity='0.2'">
    <div class="label">${h.label}</div>
    <div class="note">${h.note}</div>
  `;
  container.appendChild(cell);
});

function openLightbox(src, label) {
  document.getElementById('lb-img').src = src;
  document.getElementById('lb-lbl').textContent = label;
  document.getElementById('lightbox').classList.add('active');
}
function closeLightbox() {
  document.getElementById('lightbox').classList.remove('active');
}
document.addEventListener('keydown', e => { if (e.key === 'Escape') closeLightbox(); });
</script>
</body>
</html>
